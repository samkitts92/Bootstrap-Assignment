<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam's Bootstrap Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="CSS\bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .section {
            padding: 50px 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Landing Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container-fluid bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-3">Sam's Bootstrap Assignment</h1>
        <p class="lead">I hope this looks ok.</p>
        <a href="#about" class="btn btn-light btn-lg">Learn More</a>
    </div>
</section>

<section id="gallery" class="section">
    <div class="container">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="IMG\image1.jpg" class="img-fluid rounded" alt="Sample Image 1">
            </div>
            <div class="col-md-4">
                <img src="IMG\image2.jpg" class="img-fluid rounded" alt="Sample Image 2">
            </div>
            <div class="col-md-4">
                <img src="IMG\image3.jpg" class="img-fluid rounded" alt="Sample Image 3">
            </div>
        </div>
    </div>
</section>

    <!-- About Section -->
    <section id="about" class="section bg-light">
        <div class="container">
            <h2>About Us</h2>
            <p>My name is Sam and I am 33 years old.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section">
        <div class="container">
            <h2>Services</h2>
            <div class="row">
                <div class="col-md-4"><div class="card"><div class="card-body">Service 1</div></div></div>
                <div class="col-md-4"><div class="card"><div class="card-body">Service 2</div></div></div>
                <div class="col-md-4"><div class="card"><div class="card-body">Service 3</div></div></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section bg-light">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="JS\bootstrap.min.js"></script>

</body>
</html>
